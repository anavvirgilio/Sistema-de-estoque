<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Estoque</h1>
        
        <form id="formProduto">
            <input type="text" id="data" placeholder="Data do pedido" required>
            <input type="text" id="codigo" placeholder="Código do Produto" required>
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <input type="number" id="preco" placeholder="Preço" required>
            <input type="number" id="custo" placeholder="Custo" required>
            <button type="submit">Adicionar Produto</button>
        </form>

        <table id="tabelaEstoque">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Custo</th>
                    <th>Lucro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
